---
- hosts: webservers
  become: true
  tasks:
    - name: Install nginx
      apt:
        name: nginx
        state: present
        update_cache: yes
    - name: Ensure nginx is installed and running
      service:
        name: nginx
        state: started
    - name: Copy html file
      ansible.builtin.copy:
        src: index.html
        dest: /var/www/html/
        mode: '0644'

      
